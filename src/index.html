    <gb-avatar-group size="md" more-users="true" add-more-button="true" images='["build/assets/avatar_pic.jpg", "build/assets/avatar_pic.jpg", "build/assets/avatar_pic.jpg"]'>
      <p slot="initials">+5</p>
      <img src="build/assets/avatar_pic.jpg" alt="" slot="image">
      <img src="build/assets/avatar_pic.jpg" alt="" slot="image">
    </gb-avatar-group>

    <gb-collapse-button color="gray" action="expand"></gb-collapse-button>

    <gb-pagination-number-base shape="circle"></gb-pagination-number-base>
    <gb-carousel-arrow size="md" chevron="right"></gb-carousel-arrow>
    <gb-pagination type="card_minimal_center_aligned" breakpoint="desktop"></gb-pagination>
    <gb-pagination-button-group-base icon="leading" icon-leading="assets/circle.svg">
      <p>Previous</p>
    </gb-pagination-button-group-base>
    <gb-tab-button-base size="md" current="true" type="button_primary" full-width="false" badge="true">
      <p slot="name">My details</p>
      <!-- <p slot="count">2</p> -->
    </gb-tab-button-base>
    <gb-horizontal-tabs size="sm" type="button_primary" full-width="false">
      <p slot="first_tab">My details</p>
      <p slot="second_tab">My Profile</p>
      <p slot="third_tab">My Profile</p>
    </gb-horizontal-tabs>
    <gb-badge size="lg" type="pill_outline" color="information" icon="avatar" icon-trailing-swap="arrow_pointing_right">
      <img src="build/assets/avatar_pic.jpg" alt="" slot="image">
      <p>Label</p>
    </gb-badge>
    <gb-password-button></gb-password-button>
    <gb-avatar-dropdown type="simple" show-profile="true" show-dark-theme="true" show-log-out="true" text="true">
      <h1>AP</h1>
      <p slot="name">Alissa Pierre</p>
      <img slot="image" src="./build/assets/avatar_pic.jpg" />
      <p slot="supporting_text">Initiator</p>
    </gb-avatar-dropdown> 

    <gb-input-dropdown-menu-item type="avatar_leading" supporting-text="true" selected="true">
      <img slot="image" src="./build/assets/avatar_pic.jpg">
      <p slot="name">Alissa</p>
      <p slot="supporting_text">olivia</p>
    </gb-input-dropdown-menu-item>
    <gb-input-dropdown-menu-item type="checkbox" supporting-text="true">
      <p slot="name">Alissa</p>
      <p slot="supporting_text">olivia</p>
    </gb-input-dropdown-menu-item>

    <gb-input-field size="sm" input-type="icon_leading" show-label="true" label="Email" show-hint-text="true" hint-text="Provide an email address" show-placeholder="true" placeholder="okonkwo@gmail.com" show-help-icon="true"></gb-input-field>
    <gb-megainput-field size="sm"></gb-megainput-field>

    <gb-verification-code-field digits="4" size="sm" show-label="true" label="Secure code"></gb-verification-code-field>
