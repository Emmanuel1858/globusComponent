<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/globuscomponents.esm.js"></script>
    <script nomodule src="/build/globuscomponents.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet" />
  </head>
  <body>
    <gb-button size="xl" hierarchy="primary" icon="default" icon-leading="true" icon-leading-swap="arrow-turn-backward"
    icon-trailing="true" icon-trailing-swap="arrow_pointing_up">
      <p>Upload</p>
    </gb-button>
    <gb-file-upload height-size="lg" state="default" show-label="true" destructive="true"></gb-file-upload>
    <test-button size="xl2" 
    hierarchy="link_color" 
    icon="default" 
    icon-leading="true"
    icon-leading-swap="arrow_pointing_up"
    state="default"
    destructive="false">
    <p>Upload</p>
    </test-button>
  </body>
</html>
